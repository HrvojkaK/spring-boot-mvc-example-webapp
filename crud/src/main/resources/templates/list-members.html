<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    
	
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
 
	<title>Member list</title>
</head>

<body>

<div class="container">

	<br><br>
	<h3>Member list</h3>
	<br><br>
	
	
	<!-- button -->
	<a th:href="@{/members/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
	add member
	</a>
	
	<table class="table table-light table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>email</th>
				<th>Date of birth</th>
				<th>action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempMember : ${members}">
				<td th:text="${tempMember.firstName}" />
				<td th:text="${tempMember.lastName}" />
				<td th:text="${tempMember.email}" />
				<td th:text="${tempMember.birthDate}" />
				<!-- update btn -->
				<td>
					<a th:href="@{/members/showFormForUpdate(memberId=${tempMember.id})}"
					class="btn btn-primary btn-sm">
					update
					</a>
				
				<!-- delete btn -->
					<a th:href="@{/members/delete(memberId=${tempMember.id})}"
					class="btn btn-danger btn-sm" 
					th:onclick="if (!(confirm('Really?'))) return false" >
					delete
					</a>
				</td>
			</tr>
		
		</tbody>
	
	</table>
	
</div>

</body>

</html>
