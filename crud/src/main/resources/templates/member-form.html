<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
 
	<title>Save member</title>
</head>

<body>


<div class="container">
	
	<br><br>
	<h3>Member list</h3>
	<br><br>
	
	<h5>Save member</h5>
	<form action="#" th:action="@{/members/save}" th:object="${member}" method="POST">
	
		<!-- a hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />
		
		<div class="form-group">
        	<label for="fN">First name:</label>
			<input type="text" th:field="*{firstName}" id="fN" class="form-control mb-4" placeholder="First name" required>
			<p class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
   		</div>
   		
		<div class="form-group">
        	<label for="lN">Last name:</label>
			<input type="text" th:field="*{lastName}" id="lN" class="form-control mb-4" placeholder="Last name" required>
			<p class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
   		</div>
   		
		<div class="form-group">
        	<label for="email">Email:</label>
        	<input type="text" th:field="*{email}" id="email" class="form-control mb-4" placeholder="Email" required>
        	<p class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
   		</div>
		
		
		<div class="form-group">
        	<label for="dob">Date of birth:</label>
			<input type="date" th:field="*{birthDate}" id="dob" class="form-control mb-4" required>
			<p class="alert alert-warning" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"/>
   		</div>
		
		
		
		<button type="submit" class="btn btn-primary col-2">Save</button>
	</form>
	
	<a th:href="@{/members/list}">back to list</a>

</div>

</body>

</html>
